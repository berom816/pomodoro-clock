<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='container'>
  <h1 id='titleN'>Pomodoro Clock</h1>

  <div id='setTimeSection'>
    <div id='setBreak'>
      <h4 class='timeTitle' id='breakTitle'>BREAK</h4>
      <button type='button' class='holdControl' id='negativeBreak'>-</button>
      <button type='button' class='setTime' id='breakValue'>5</button>
      <button type='button' class='holdControl' id='positiveBreak'>+</button>
    </div>
    
    <button type='button' id='resetButton'>RESET</button>
    
    <div id='setSession'>
      <h4 class='timeTitle' id='sessionTitle'>SESSION</h4>
      <button type='button' class='holdControl' id='negativeSession'>-</button>
      <button type='button' class='setTime' id='sessionValue'>25</button>
      <button type='button' class='holdControl' id='positiveSession'>+</button>
    </div>
  </div>
 
  <div id='showTime'>
    <div>
      <div id='mins'>25</div><div id='colon'>:</div><div id='secs'>00</div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
